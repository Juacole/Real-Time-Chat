{% extends "core/base.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% load static %}

{% block content %}
<!-- Formulario de Registro -->
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-green-600 mb-6 text-center">Crear una cuenta</h2>

        <!-- Mostrar mensajes de Django -->
        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="mb-2 p-2 rounded bg-green-100 text-green-700 text-center">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <!-- Nombre -->
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                <input type="text" id="first_name" name="first_name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Ingresa tu nombre">
            </div>

            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Apellidos</label>
                <input type="text" id="last_name" name="last_name"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Ingresa tus apellidos">
            </div>

            <!-- Nombre -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre de usuario</label>
                <input type="text" id="username" name="username"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Ej: Makanaki">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                <input type="email" id="email" name="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="tu@email.com">
            </div>

            <!-- Teléfono -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Número de teléfono</label>
                <input type="tel" id="phone" name="phone"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Ej: +34 987654321">
            </div>

            <!-- Contraseña -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                <input type="password" id="password" name="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Crea una contraseña segura">
            </div>

            <!-- Botón de Registro -->
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300">
                Registrarse
            </button>

            <!-- Enlace a Iniciar Sesión -->
            <div class="mt-4 text-center">
                <p class="text-gray-600 text-sm">¿Ya tienes una cuenta? <a href="{% url 'login' %}"
                        class="text-green-600 hover:text-green-800 font-medium">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
