{% extends "core/base.html" %}

{% block title %}Inicio de Sesion{% endblock %}

{% load static %}

{% block content %}
<div class="bg-gray-100 flex items-center justify-center py-10">
  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-green-400">Iniciar Sesión</h1>

    <!-- Mostrar mensajes de Django -->
    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="mb-2 p-2 rounded bg-green-100 text-green-700 text-center">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <!-- Usuario -->
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input id="usuario" name="username" type="text" placeholder="Tu nombre de usuario"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-[#1877f2]"
          required />
      </div>

      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-[#1877f2]"
          required />
      </div>

      <!-- Botones -->
      <div class="flex flex-col gap-3 mt-4">
        <button type="submit" class="bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700 transition">
          Login
        </button>
        <a href="{% url 'register' %}"
          class="text-green-500 font-semibold py-2 border border-green-600 rounded hover:bg-green-600 hover:text-white transition text-center">
          Registrarse
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
