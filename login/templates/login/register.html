{% extends "core/base.html" %}

{% block title %}Registro de Usuario{% endblock %}

{% load static %}

{% block content %}
<!-- Formulario de Registro -->
<div class="container mx-auto px-4 py-8 max-w-md">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-green-600 mb-6 text-center">Crear una cuenta</h2>

        <form>
            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre completo</label>
                <input type="text" id="nombre"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Ingresa tu nombre">
            </div>

            <!-- Teléfono -->
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700 text-sm font-bold mb-2">Número de teléfono</label>
                <input type="tel" id="telefono"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Ej: +51 987654321">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                <input type="email" id="email"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="tu@email.com">
            </div>

            <!-- Contraseña -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                <input type="password" id="password"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Crea una contraseña segura">
            </div>

            <!-- Botón de Registro -->
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300">
                Registrarse
            </button>

            <!-- Enlace a Iniciar Sesión -->
            <div class="mt-4 text-center">
                <p class="text-gray-600 text-sm">¿Ya tienes una cuenta? <a href="#"
                        class="text-green-600 hover:text-green-800 font-medium">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
