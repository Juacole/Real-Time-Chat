{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>WhatsApp</title>
    <link href="{% static 'output.css' %}" rel="stylesheet">
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-5xl p-6">
      <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">WhatsApp 2</h1>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <!-- Sidebar -->
        <aside class="md:col-span-1 bg-white rounded-lg shadow p-4">
          <label class="block mb-2 text-gray-700 font-semibold">Nombre</label>
          <input
            id="nombre"
            type="text"
            placeholder="Escribe un nombre..."
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
          />
        </aside>

        <!-- Chat Main -->
        <main class="md:col-span-3 bg-white rounded-lg shadow p-4 flex flex-col h-[70vh]">
          <!-- Mensajes -->
          <section
            id="mensajes"
            class="flex-1 overflow-y-auto space-y-3 mb-4 border border-gray-200 rounded p-3 bg-gray-50"
          ></section>

          <!-- Enviar mensajes -->
          <section class="flex gap-2">
            <input
              id="texto"
              type="text"
              placeholder="Nuevo mensaje..."
              class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
            />
            <button
              id="enviar"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
            >
              Enviar
            </button>
          </section>
        </main>
      </div>
    </div>

    <!-- JS externo -->
    <script src="{% static 'chats/js/main.js' %}"></script>
  </body>
</html>
