{% load static %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block tittle %} WhatsApp 2 {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <!-- Logo/lado izquierdo -->
                <div class="flex items-center">
                    <a href="{% url 'base' %}" class="font-semibold text-xl tracking-tight">WhatsApp 2</a>
                </div>

                <!-- Menú/lado derecho -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="{% url 'login' %}"
                        class="px-3 py-2 rounded-md text-sm font-medium hover:bg-green-700 transition duration-300">Iniciar
                        Sesión</a>
                    <a href="{% url 'register' %}"
                        class="px-3 py-2 rounded-md text-sm font-medium hover:bg-green-700 transition duration-300">Registrarse</a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- El contenido de los hijos irá aquí -->
    {% endblock %}
</body>

</html>
